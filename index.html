<style>
*{
    margin:0;
    padding:0;

    font-family:'Share Tech Mono', monospace;

body{
    height:100vh;
    background:black;

<body>

<canvas id="matrix"></canvas>

<div class="container">
    <div class="typing" id="typing"></div>
    <div class="name">‚Äî Message ‚Äî</div>
    <div class="message">
        "On this day, let everything start anew. Keep the happy memories close and let the sorrows go far away. Leave behind the old and worn-out past, and work with fresh energy on this new day."

<script>
/* Typing animation */
const text = "Initializing birthday protocol...\nAccess Granted! üñ§\n\nHappy Birthday,\nKim Prachi.üéâ";
let index = 0;
const speed = 80;
function typeEffect(){
    if(index < text.length){
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, speed);
    }
}
typeEffect();

/* Matrix background */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "04PRACHI";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for(let x = 0; x < columns; x++)
    drops[x] = 1;

function drawMatrix(){
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++){
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}
setInterval(drawMatrix, 33);
</script>
